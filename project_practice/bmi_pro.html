<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Project</title>
    <style>
        .container{
            text-align: center;
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>BMI Calcuculator</h1>
    <form>
    <p><label for="">Height in Cm:</label><input type="text" name="" id="height"></p>
    <p><label for="">Waight in kg:</label><input type="text" name="" id="weight"></p>
    <button>Calculate</button>
    <div id="result"></div>
    <div id="weightguide"></div>
    <h3>BMI Waight guide</h3>
    <p>Under waight: lessthan 18.6</p>
    <p>Normal Range :18.6 and 24.9 </p>
    <p>OverWaight: greaterthan24.9</p>
    </form>
   </div>
</body>


<script>
let bmiform = document.querySelector("form");
// console.log(bmif);

bmiform.addEventListener('submit',function(funv){
    event.preventDefault();
    // console.log(funv);
     const height = parseInt(document.getElementById("height").value);
    // console.log(height);
    const weight = parseInt(document.getElementById("weight").value);
    const result = document.getElementById("result");
    const weightguide = document.getElementById("weightguide")
    if(height === '' || height < 0 || isNaN(height)){
        result.innerHTML = `please input valid height ${height}`;
    }
     else if(weight === '' || weight < 0 || isNaN(weight)){
        result.innerHTML = `please give valid weight ${weight}`;
    }else{
       const bmi = (weight/((height*height)/10000)).toFixed(2)
      result.innerHTML= `<span>${bmi}</span>`;

      if (bmi < 18.6) {
        weightguide.innerHTML = `under waight  ${bmi}`
      } else if(bmi >= 18.6 && bmi <= 24.9){
         weightguide.innerHTML = `Normal range  ${bmi}`
      }else{
        weightguide.innerHTML = `Over weight  ${bmi}`
      }
      
     }
    

})

</script>
</html>
